<h1 class="primary-title">SOLICITUD TARJETAS</h1>

<div *ngIf="!modalForm">
  <button class="roboto-medium search">
    <i class="fa-solid fa-magnifying-glass"></i>
    Buscar
  </button>
  <form class="form">
    <div class="inputs">
      <app-default-input inputClass="custom-input" label="Usuario"></app-default-input>
      <app-default-input inputClass="custom-input" label="Fechas" placeholder="dia/mes/año - dia/mes/año">
      </app-default-input>
    </div>
    <div>
      <button class="btn secondary-btn open-sans-bold">Limpiar filtros</button>
      <button class="btn primary-btn open-sans-bold">Buscar</button>
    </div>
  </form>
  <div class="solicite">
    <button class="btn secondary-btn open-sans-bold" (click)="modalForm = true">Solicitar tarjetas</button>
  </div>
  <app-custom-table [headers]="tableHeaders" [data]="userList"></app-custom-table>
</div>


<div class="modals">
  <div *ngIf="modalForm">
    <app-modal-form title="SOLICITAR TARJETAS" label="Número de tarjetas que quiere solicitar"
      (onClose)="modalForm = false" (onSend)="openConfirm($event)"></app-modal-form>
  </div>
  
  <div *ngIf="modalContent">
    <app-modal-contents title="CONFIRMACIÓN DE SOLICITUD DE TARJETAS"
    (onClose)="modalContent = false">
      <h4 class="roboto" style="text-align:center">Estás a punto de solicitar {{value}} tarjetas, <br>
        confirma esta acción para terminar tu <br> pedido
      </h4>
    </app-modal-contents>
  </div>

</div>
