<div [ngClass]="'container ' + widthClass">
  <table class="container__table">
    <tr>
      <th class="container__table__header" *ngFor="let header of headers">
        <div class="head roboto-bold">
          <span class="roboto-bold">{{header.value}}</span>
          <button class="head__sort-button roboto-bold">
            <i class="fa-solid fa-sort"></i>
          </button>
        </div>

      </th>
    </tr>
    <tr class="container__table__row" *ngFor="let user of data">
      <td class="td roboto" *ngFor="let header of headers">{{user[header.key]}}</td>
    </tr>
  </table>
  <div *ngIf="data.length <= 0">
    <h4 class="roboto flex-center">
      No se hallaron Registros
    </h4>
  </div>
</div>
